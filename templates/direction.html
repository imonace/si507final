<html>
  <head>
    <title>Directions Service</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script type="text/javascript">
        var orig = { lat: [{{ start }}][0], lng: [{{ start }}][1] };
        var dest = { lat: [{{ end }}][0], lng: [{{ end }}][1] };
    </script>
    <script type="module" src="/static/direction.js"></script>
  </head>
  <body>
    <h3>Electric Charger Finder</h3>

    <!-- <p>Start: {{ start }} </p>
    <p>End: {{ end }} </p> -->
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
